<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>GUESSING_FLAG</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
  
  body {
  }

  button {
    cursor: pointer;
  }

  h1 {
    font-family: 'Indie Flower', cursive;
    font-size: 50px;
  }
  #main_wrapper {
    
  }
  #header_wrapper {
    margin-bottom: 10px;
    background-color: seashell;
  }
  .subregion {
    font-size: 12px;
  }
  #cauntry_name_wrapper,
  #cauntry_flag_wrapper {
    display: flex;
    flex-wrap: wrap;
    width: inherit;
  }
  /* #cauntry_name_wrapper {

  }
  #cauntry_flag_wrapper {
  } */
  .flag_name {
    font-size: 16px;
    font-weight: bold;
    border: 2px solid black;
    border-radius: 5px;
    margin: 5px;
    padding: 5px;
    cursor: pointer;
  }
  .flag_pic {
    margin: 10px;
    max-width: 140px;
    height: 90px;
    cursor: pointer;
  }
  .clicked {
    border: 4px solid red;
    box-shadow: 5px 4px 0px black;
    margin: 0px 5px 4px 0px;
  }
  .corrected {
    visibility: hidden;
  }

</style>
<body>
  <div id="main_wrapper" class="container-fluid p-0">
    <nav id="header_wrapper" class="navbar navbar-expand-lg navbar-light">
      <h1 class="mx-3">Hello World!</h1>

    </nav>
    <div id="cauntry_name_wrapper">
  
    </div>
    <div id="cauntry_flag_wrapper">
  
    </div>
